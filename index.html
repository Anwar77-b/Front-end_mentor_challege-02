<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__cover"></div>
      <img src="images/image-victor.jpg" alt="user" class="card__user-image" />
      <div class="card__user-info">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="card__stats">
        <div class="card__stats__followers">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="card__stats__likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="card__stats__photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anwar77-b</a>.
    </div>
  </body>
</html>
